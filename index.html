<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body class="" onload="onInit()">

    <header class="header-container">
        <h1> MEMEs</h1>
        <input type="text" id="searchWord" placeholder="Search MEME" required>
        <button id="searchBtn">üîç</button> 
        <div class="topWords-container"></div>
        <button id="clearBtn">clear</button>
    </header>
    <!-- Gallery -->
    <main class="main-container">
        <div class="gallery-container ">
    </main>




    <!-- Generator -->
    <section class="generator">
        <div class="generator-container">
            <button id="backBtn"><i class="fa-regular fa-rectangle-xmark"></i></button>
            <div class="canvas-container">
                <canvas width="400" height="400" 
                onmousedown="onDown(event)"
                ontouchstart="onDown(event)"
                onmouseup="onUp()"
                ontouchend="onUp()" 
                onmousemove="onMove(event)"
                ontouchmove="onMove(event)"></canvas>
                <div class="generator-buttons">
                    <button id="colorBtn">
                        <input type="color" id="pickColor" value="#000000">
                    </button>
                    <button class="sizePlus" data-change="1"><i class="fa-regular fa-square-plus"></i></button>
                    <button class="sizeMinus" data-change="-1"><i class="fa-regular fa-square-minus"></i></button>
                    <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
                    <button class="swichBtn"><i class="fa-solid fa-angles-right"></i></button>
                    <a href="#" class="downloadBtn" id="downloadBtn" download="my-Meme.jpg">Download</a>
                    <input type="text" id="addText" placeholder="add text" required>

                </div>
            </div>
        </div>
    </section>








    <script src="lib/jquery/jquery.js"></script>
    <script src="main/storage.js"></script>
    <script src="main/service.js"></script>
    <!-- <script src="main/service/gallery.js"></script> -->
    <!-- <script src="main/generator/generatorController.js"></script> -->
    <script src="main/controller.js"></script>
</body>

</html>
